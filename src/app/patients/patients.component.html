<div class="patients view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ title }}
            </h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card">
                                <span class="glyphicon glyphicon-th-large"></span>
                            </a>
                        </li>
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                        </li>
                        <li class="toolbar-item">
                            <a routerLink="/patients/0/edit">
                                <span class="glyphicon glyphicon-plus"></span> New Patient
                            </a>
                        </li>
                    </ul>
                    <pm-filter-textbox class="navbar-right"
                     (changed)="filterChanged($event)"></pm-filter-textbox>
                </div>
            </div>
        </div>

        <pm-patients-card
          [patients]="filteredPatients"
          [hidden]="displayMode !== displayModeEnum.Card"></pm-patients-card>

        <pm-patients-grid
          [patients]="filteredPatients"
          [hidden]="displayMode !== displayModeEnum.Grid"></pm-patients-grid>

        <pm-pagination
            [totalItems]="totalRecords"
            [pageSize]="pageSize"
            (pageChanged)="pageChanged($event)"></pm-pagination>
    </div>
</div>
